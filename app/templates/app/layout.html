<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width"> 
        <meta name="description" content="Digwamaje Grave Services">
        <title>{% block title %}Digwamaje Grave Services{% endblock %}</title>        
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    </head>
    <body style="background-color: black;">
        <div class="header-container">
            <div id="header" class="text-center p-3 bg-dark text-white">
                <div id="logo"><img src="{% static '/images/digwa-logo.png' %}" alt="Digwamaje Grave Services" width="50" height="50"></div>
                <div id="welcome-text"><h1 style="color: goldenrod">Digwamaje Grave Services</h1></div>
                <div></div>
            </div>
        </div>
        <div class="menu" class="p-3 bg-light">
            <ul class="nav nav-pills">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'services' %}">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
            </ul>
        </div>
        <div class="container mt-4">
            {% block content %}
            <!-- Content goes here -->
            {% endblock %}
        </div>
        <div class="footer" class="text-center p-3 bg-dark text-white">
        <div id="map" style="height: 200px;">
            <script>
                const map = L.map('map').setView([-26.221765, 27.696863], 13); 
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    }).addTo(map);

                    L.marker([-26.221765, 27.696863]).addTo(map)
                    .bindPopup('Our Location')
                    .openPopup();
            </script>
        </div>
            <p>&copy; 2025 Digwamaje Grave Services | Tel 082 361 0300 | Legodi Str, Mohlakeng</p>
        </div>
    </body>
</html>
